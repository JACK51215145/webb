<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Ëï≠Â≠êÁøîÁöÑËá™Êàë‰ªãÁ¥π</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #container {

      z-index: 1;
      padding: 60px;
      max-width: 700px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffe7aa, 0 0 40px #00ffe733;
      backdrop-filter: blur(12px);
      color: #00ffe7;
      animation: fadeIn 2s ease;
    }

    h1#title {
      font-size: 2.5em;
      text-align: center;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7aa;
    }

    p#desc {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffe7;
      width: fit-content;
      margin: 0 auto 30px;
    }

    #infoBox p {
      font-size: 1.1em;
      margin: 10px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-out;
    }

    #infoBox p.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Ëá™Êàë‰ªãÁ¥πÂç°ÁâáÂçÄÂ°ä */
    #profileSection {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 40px;
    }

    .section-card {
      background: rgba(0, 255, 231, 0.05);
      border: 1px solid #00ffe7aa;
      border-radius: 15px;
      padding: 15px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #00ffe744;
    }

    .section-card:hover {
      box-shadow: 0 0 15px #00ffe7;
      transform: scale(1.02);
    }

    .section-card h3 {
      margin: 0;
      font-size: 1.3em;
      color: #00ffe7;
    }

    .section-card p {
      margin-top: 10px;
      font-size: 1em;
      color: #ccfffa;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div id="container">
    <h1 id="title"></h1>
    <p id="desc"></p>
    <div id="infoBox"></div>
    <div id="profileSection"></div>
  </div>

  <script>
    // ÊâìÂ≠óÂãïÁï´ÂçÄ
    const titleText = "Â§ßÂÆ∂Â•ΩÊàëÊòØËï≠Â≠êÁøî";
    const descText = "Êàë‰ªäÂπ¥ÂâõÊªø18Ê≠≤";
    const info = [
      "üè´ ÊõæÁ∂ìÂ∞±ËÆÄÊ®üÊπñÁîüÊÖãÂúã‰∏≠",
      "üîµ ÊõæÂÅöÈÅéÂ∞àÈ°åÂêçÂ≠óÊòØËóçÊüìÁ†îÁ©∂",
      "üö¥ ÊõæÊØîÈÅéËá™Ë°åËªäÊØîË≥Ω",
      "üÄÑÔ∏è ‰πüÊúÉË∑üÊàëÂÄëÁè≠ÂêåÂ≠∏ÊâìÈ∫ªÂ∞á ",
    ];

    document.getElementById("title").textContent = titleText;
    setTimeout(() => {
      let i = 0;
      const desc = document.getElementById("desc");
      desc.textContent = "";
      const typeInterval = setInterval(() => {
        desc.textContent += descText[i];
        i++;
        if (i >= descText.length) clearInterval(typeInterval);
      }, 50);
    }, 1000);

    const infoBox = document.getElementById("infoBox");
    info.forEach((text, index) => {
      setTimeout(() => {
        const p = document.createElement("p");
        p.textContent = text;
        infoBox.appendChild(p);
        requestAnimationFrame(() => {
          p.classList.add("show");
        });
      }, 2000 + index * 600);
    });

    // Ëá™Êàë‰ªãÁ¥πÂç°ÁâáÂÖßÂÆπ
    const profileSections = [
      {
        title: "ÊàëÊòØË™∞Ôºü",
        content: "Â§ßÂÆ∂Â•ΩÔºåÊàëÊòØËï≠Â≠êÁøîÔºåÂâõÊªø 18 Ê≠≤ÔºåÊòØÂÄãÂñúÊ≠°ÂòóË©¶ÂêÑÁ®Æ‰∫ãÂãôÁöÑ‰∫∫„ÄÇ",
      },
      {
        title: "ÊàëÂñúÊ≠°‰ªÄÈ∫ºÔºü",
        content: "Ë∂ÖÊÑõÁé© GTA ÁâπÂà•ÊòØËß£‰ªªÂãô„ÄÅÊê∂Âä´ÂíåÂ∞ÑÁàÜÊïµ‰∫∫Ôºõ‰πüÂæàÂñúÊ≠°Á±ÉÁêÉ„ÄÅÁæΩÁêÉÈÄôÁ®ÆËÉΩÈ£ÜÊ±óÁöÑÈÅãÂãï„ÄÇ",
      },
      {
        title: "ÊóÖÈÅäËàáÁæéÈ£ü",
        content: "ÊóÖÈÅäÊòØÈùàÈ≠ÇÂÖÖÈõªÔºåÁæéÈ£üÊòØ‰∫∫ÁîüÊÑèÁæ©ÔºåÊàëË¶∫ÂæóÊóÖË°åÂ∞±ÊòØÂà∞‰∏ñÁïåÂêÑÂú∞ÁúãÁúãËµ∞Ëµ∞„ÄÇ",
      },
      {
        title: "ÊàëÊúÉ‰ªÄÈ∫ºÊäÄËÉΩÔºü",
        content: "ÊàëÊúÉÁ∂≠‰øÆËá™Ë°åËªäÂíåÁµÑË£ùËá™Ë°åËªä„ÄÇ",
      },
      {
        title: "ÊàëÂú®ÂππÂòõÔºü",
        content: "ÊàëÁõÆÂâçÊ≠£Âú®Â∞±ËÆÄËôéÂ∞æÁßëÊäÄÂ§ßÂ≠∏Ë≥áË®äÂ∑•Á®ã‰∫îÂ∞àÈÉ®",
      }
    ];

    const sectionBox = document.getElementById("profileSection");
    profileSections.forEach((section) => {
      const box = document.createElement("div");
      box.className = "section-card";
      box.innerHTML = `<h3>${section.title}</h3><p class="hidden">${section.content}</p>`;
      box.addEventListener("click", () => {
        const p = box.querySelector("p");
        p.classList.toggle("hidden");
      });
      sectionBox.appendChild(box);
    });

    // ÊòüÊòüÂãïÁï´ÂçÄ
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = Array.from({ length: 120 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      xs: -2 + Math.random() * 4,
      ys: Math.random() * 1 + 0.5,
      opacity: Math.random()
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.globalAlpha = star.opacity;
        ctx.fillStyle = "#00ffe7";
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    function moveStars() {
      stars.forEach(star => {
        star.x += star.xs;
        star.y += star.ys;
        star.opacity = 0.5 + Math.sin(Date.now() / 300 + star.x) * 0.5;

        if (star.x < 0 || star.x > canvas.width || star.y > canvas.height) {
          star.x = Math.random() * canvas.width;
          star.y = -10;
        }
      });
    }

    function animate() {
      drawStars();
      moveStars();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
